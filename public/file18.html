<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha384-ODiIW8Tx1jOz5KLgHPT57z3edv8ViNYpGsdfi/DpU1ocF0xufhHzC47lXgGqGqj2" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            font-family: 'Courier New', Courier, monospace;
            color: #d4d4d4;
        }

        .container {
            width: 80%;
            background-color: #252526;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #569cd6;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .stat {
            background-color: #2d2d30;
            color: #d4d4d4;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #3e3e42;
        }

        .footer-note {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #9cdcfe;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Digital Marketing Dashboard</h1>

        <div class="stat">
            <h3>Progress</h3>
            <p>65%</p>
            <div class="progress-bar" style="background-color: #3e3e42; border-radius: 10px; height: 10px; width: 100%;">
                <div class="progress-fill" style="background-color: #569cd6; height: 100%; width: 65%; border-radius: 10px;"></div>
            </div>
        </div>

        <div class="stat">
            <h3>Rating</h3>
            <p>Rating: 1200</p>
            <p>(out of 1800)</p>
        </div>

        <div class="stat">
            <h3>Suggestions</h3>
            <p>Consider taking courses on SEO and PPC strategies to enhance your skills.</p>
        </div>

        <p class="footer-note">
            /* Keep exploring new trends in digital marketing to stay ahead of the competition. */
        </p>
    </div>

</body>
</html>
